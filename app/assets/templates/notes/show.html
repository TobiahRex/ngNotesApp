<a ng-href="#/notes" class="btn btn-info">Index</a>
<div class="page-header">
  <h3> {{note.title}} </h3>
  <h4>{{note.description}}</h4>
    <small>{{note.userId}}</small>
</div>
<p>{{note.content}}</p>
<p><span class="label label-success">{{note.category}}</span></p>
<a ng-href="#/notes/{{note._id}}/edit" class="btn btn-default">Edit Note</a>
<a href="" ng-click='deleteNote(note)' class="btn btn-danger">Delete Note</a>
